<style type="text/css"> 
.align-center {
	position:absolute;
	height:200px;
	width:500px;
	border:1px dashed #CCCCCC;
	top:50%;
	left:50%;
	margin-top:-100px;
	margin-left:-250px;
}
.myCenter {
	border:1px dashed #CCCCCC;
	position:absolute;
	margin:auto;
	top:0; bottom:0; left:0; right:0;
	height:100px;
	width:250px;
}
</style> 
</head> 
<body> 
	<div class="align-center">水平垂直居中的方法，用的比较多，兼容性较好 暂时说，宽高确定才能用纯css完成
