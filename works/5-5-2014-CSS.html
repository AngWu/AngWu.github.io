<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" href="../css/base.css" rel="stylesheet" />
    <link type="text/css" href="../css/commen.css" rel="stylesheet"  />
    <link type="text/css" href="../font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>每天一个小问题--水平垂直居中</title>
    <style type="text/css"> 
        .align-center {
        	position:absolute;
        	height:200px;
        	width:500px;
        	border:1px dashed #CCCCCC;
        	top:50%;
        	left:50%;
        	margin-top:-100px;
        	margin-left:-250px;
        }
        .myCenter {
        	border:1px dashed #CCCCCC;
        	position:absolute;
        	margin:auto;
        	top:0; bottom:0; left:0; right:0;
        	height:100px;
        	width:250px;
        }
    </style> 
</head> 
<body> 
	<div class="align-center">水平垂直居中的方法，用的比较多，兼容性较好(div宽高确定)
    	<div class="myCenter">这是我的垂直居中方法 <code>position:absolute; margin:auto; <br />
            top:0; bottom:0; left:0; right:0; </code>  支持IE8及以上浏览器</div>
    </div>
</body> 
</html>
